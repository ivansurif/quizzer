<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Quizzr</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <div id="question-box" class="card">
            <div class="card-body">
                <h5 class="card-title">Question will appear here</h5>
                <div id="options-container">
                    <!-- Options will be inserted here -->
                </div>
            </div>
        </div>
   </div>

    <div class="d-flex justify-content-center">
        <button id="submit-btn" class="btn btn-primary mt-3 mx-2">Submit</button>
        <button id="next-btn" class="btn btn-secondary mt-3 mx-2">Next</button>
    </div>
</div>

    <script src="js/take.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
